<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title id="title"></title>
  <meta name="keywords" content="网页导航">
  <meta name="description" content="单纯就是一个导航">
  <link rel="stylesheet icon" href="./favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/slideout.css">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" id="iconfont-css" href="css/iconfont.css" type="text/css" media="all">
  <script type="text/javascript" src="js/jQuery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
  <!-- 主页面 -->
  <main id="main" class="panel">
  <!-- 天气 -->
  <div id="header-tools" class="d-flex flex-column"> 
      <a href="/daohang/" class="btn rounded-circle m-1" data-toggle="tooltip" data-placement="left" title="" target="_blank" data-original-title="导航"> 
          <i class="iconfont icon-home"></i> </a> </div>
   <!-- 主容器 -->
   <div class="container">

    <!-- 侧边栏按钮 -->

    <!-- 搜索盒子 --> 
    <div class="search-box"> 
     <!-- logo --> 
     <div id="logo"> 
      <div id="state"> 
       <a href="folder://"><img id="img" src="img/bing.png" /></a>
      </div>
     </div>

     <!-- 搜索框 --> 
     <div class="inputDiv">
      <form id="form" action="https://cn.bing.com/search" target="_self" onsubmit="return check()"> 
      <input onmouseover="this.focus()" onfocus="this.select()" id="inputText" type="text" placeholder="Bing搜索..." name="q" size="30" /> 
      <button id="submitButton" class="submitButton" type="submit"></button>
      </form>
      <!-- 搜索提示词 -->
      <div id="searchlist">
        <ul id="list"></ul>
      </div>
    </div>

    <!-- 书签、引擎选择器 --> 
    <div id="Select" class="Select" onclick="select()">
     <hr>书签 
     <img src="img/search-change.svg?v=2ae7ab8" />
    </div> 
    <!-- 书签 --> 
    <div id="folder" class="folder"> 
     <ul></ul>
    </div> 

    <!-- 导航引擎 --> 
    <div id="nav" class="nav"> 
     <ul></ul> 
    </div>

    <!-- 更新提示框 -->

   </div>
  </main>
</body>
<script src="js/main.js"></script>
</html>
